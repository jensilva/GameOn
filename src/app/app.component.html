<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary" fxLayoutAlign="center center">
    <span>Your favorite game tracker</span>
</mat-toolbar>

<mat-tab-group  mat-stretch-tabs backgroundColor="#303030">
  <mat-tab>
    <ng-template mat-tab-label>
      <h3>You've seen the credits</h3>
      <fa-icon class="icon-tabs" [icon]="faTrophy"></fa-icon>
    </ng-template>
          Content 1  
        </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <h3>Played some hours through</h3>
      <fa-icon class="icon-tabs" [icon]="faFlagCheckered"></fa-icon>
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
        <h3>Next to be played</h3>
        <fa-icon  class="icon-tabs" [icon]="faForward"></fa-icon>
     
    </ng-template>
    Content 3
    </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
        <h3> All your games</h3>
        <fa-icon class="icon-tabs" [icon]="faArchive"></fa-icon>
    </ng-template>

    Content 4
  </mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
